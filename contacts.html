<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Контакты — Портфолио</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .required-indicator {
      color: #d63384;
    }
    .error-message {
      color: #d63384;
      margin-top: 0.25rem;
      display: block;
    }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">Перейти к основному содержимому</a>

  <header class="page-header" role="banner">
    <div class="header-content">
      <h1>Моё портфолио</h1>
      <p class="header-subtitle">Студент разработчик</p>
    </div>
    <div class="header-badge">
      <span>ЭФБО-09-24</span>
    </div>
  </header>

  <nav class="main-nav" aria-label="Основная навигация">
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="projects.html">Проекты</a></li>
      <li><a href="diary.html">Дневник</a></li>
      <li><a href="contacts.html" aria-current="page">Контакты</a></li>
    </ul>
  </nav>

  <main id="main">
    <section class="contact-section" aria-labelledby="contact-title">
      <h2 id="contact-title">Контакты</h2>

      <form id="contact-form" novalidate>
        <fieldset>
          <legend>Личная информация</legend>

          <div class="form-group">
            <label for="full-name">
              ФИО
              <span class="required-indicator" aria-hidden="true">*</span>
              <span class="visually-hidden">обязательное поле</span>
            </label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              required
              aria-required="true"
              aria-describedby="name-error"
            />
            <span id="name-error" class="error-message visually-hidden" role="alert">
              Пожалуйста, укажите ваше имя
            </span>
          </div>

          <div class="form-group">
            <label for="email">
              Email
              <span class="required-indicator" aria-hidden="true">*</span>
              <span class="visually-hidden">обязательное поле</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-required="true"
              aria-describedby="email-error"
            />
            <span id="email-error" class="error-message visually-hidden" role="alert">
              Укажите корректный email
            </span>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="message">Сообщение</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            aria-describedby="message-help"
          ></textarea>
          <span id="message-help" class="visually-hidden">
            Опишите ваш вопрос или предложение
          </span>
        </div>

        <button type="submit" aria-label="Отправить форму обратной связи">
          Отправить сообщение
        </button>
      </form>
    </section>
  </main>

  <footer class="page-footer" role="contentinfo">
    <p>© 2025. Все права защищены.</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('full-name');
      const email = document.getElementById('email');

      name.setAttribute('aria-invalid', 'false');
      email.setAttribute('aria-invalid', 'false');
      document.getElementById('name-error').classList.add('visually-hidden');
      document.getElementById('email-error').classList.add('visually-hidden');

      let isValid = true;

      if (!name.value.trim()) {
        name.setAttribute('aria-invalid', 'true');
        document.getElementById('name-error').classList.remove('visually-hidden');
        isValid = false;
      }

      if (!email.value.trim() || !email.value.includes('@')) {
        email.setAttribute('aria-invalid', 'true');
        document.getElementById('email-error').classList.remove('visually-hidden');
        isValid = false;
      }

      if (isValid) {
        alert('Форма успешно отправлена!');
      }
    });
  </script>
</body>
</html>
